<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Google Verification -->
  <meta name="google-site-verification" content="Mxsy3CN6f3HRbxb4eBGPAUH957kJPrrOxBTjq8yw0NI" />

  <title>Gemini Style AI Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body {
      background:#f8f8ff; color:#111; display:flex; flex-direction:column;
      align-items:center; min-height:100vh; justify-content:space-between; padding:20px;
    }

    header {
      width:100%; display:flex; justify-content:space-between;
      align-items:center; margin-bottom:10px;
    }
    .menu-btn { font-size:26px; background:none; border:none; color:#333; cursor:pointer; }
    .upgrade-btn {
      background:#ede9ff; color:#5a41ff; padding:6px 16px; border-radius:20px;
      border:none; font-weight:600; box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }

    main { flex:1; width:100%; max-width:600px; display:flex; flex-direction:column; justify-content:flex-end; }

    #chat-box {
      flex:1; overflow-y:auto; margin:10px 0; padding:0 5px;
      scroll-behavior:smooth;
    }
    .user-msg,.ai-msg {
      background:#fff; border-radius:14px; padding:12px 16px; margin:8px 0;
      max-width:80%; word-wrap:break-word; box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }
    .user-msg { background:#4a3eff; color:#fff; margin-left:auto; }
    .ai-msg { background:#f3f2ff; color:#111; margin-right:auto; }

    .chat-input {
      width:100%; background:#fff; border:1px solid #ddd; border-radius:40px;
      display:flex; align-items:center; justify-content:space-between;
      padding:8px 12px; box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }

    .plus-btn {
      background:#fff; color:#000; border:1px solid #ccc; border-radius:50%;
      width:34px; height:34px; display:flex; align-items:center; justify-content:center;
      font-size:20px; margin-right:10px; cursor:pointer; transition:0.3s;
    }
    .plus-btn:hover { background:#f1f1f1; }

    .chat-input input {
      flex:1; border:none; outline:none; font-size:15px;
      background:transparent; color:#333; padding:10px;
    }

    .send-btn {
      background:#4a3eff; color:#fff; border:none; border-radius:50%;
      width:40px; height:40px; display:flex; align-items:center; justify-content:center;
      font-size:18px; cursor:pointer; transition:0.3s;
    }
    .send-btn:hover { background:#372cf2; }

    footer { font-size:12px; color:#aaa; margin-top:10px; }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn">☰</button>
    <button class="upgrade-btn">Upgrade ✦</button>
  </header>

  <main>
    <div id="chat-box"></div>
  </main>

  <div class="chat-input">
    <button class="plus-btn">+</button>
    <input id="userInput" type="text" placeholder="Ask Gemini Style AI..." />
    <button class="send-btn" onclick="sendMessage()">➤</button>
  </div>

  <footer>© 2025 Gemini Style AI Chat</footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("userInput");

    function addMessage(msg, type) {
      const div = document.createElement("div");
      div.className = type === "user" ? "user-msg" : "ai-msg";
      div.innerHTML = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg === "") return;
      addMessage(msg, "user");
      input.value = ""; </script>
</body>
  </html>
